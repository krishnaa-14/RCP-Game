  </head>
  <body>

    <h1>Rock Paper Scissors</h1>

    <p id="value">

      Round 0

    </p>


    <div class="scores row">

      <div id="User" class="col-lg-6">

        Player Score : 0

      </div>

      <div id="Computer" class="Computer col-lg-6">

        Computer Score : 0

      </div>

    </div>


    <button class="btn btn-lg btn-dark" id="rock-btn" type="submit" name="button" value="Rock">Rock</button>
    <button class="btn btn-lg btn-dark" id="paper-btn" type="submit" name="button" value="Paper">Paper</button>
    <button class="btn btn-lg btn-dark" id="scissor-btn" type="submit" name="button" value="Scissor">Scissors</button>

    <p id="demo">


    </p>


    <button onclick="reload();" class="Gamerestart btn btn-lg btn-danger" type="submit" name="button">Restart Game </button>



    <script src="index.js" charset="utf-8"></script>
  </body>
</html>
